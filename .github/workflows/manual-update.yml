name: 手动更新分数和页面

on:
  workflow_dispatch: # 只允许手动触发
    inputs:
      message:
        description: '更新说明'
        required: false
        default: '手动更新分数和排名'

jobs:
  manual-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
        
    - name: 计算分数和排名
      run: |
        echo "开始计算分数和排名..."
        python calculate_scores.py
        
    - name: 生成嵌入数据的HTML文件
      run: |
        echo "生成嵌入数据的HTML文件..."
        python convert_to_embedded.py
        
    - name: 更新GitHub Pages
      run: |
        echo "更新GitHub Pages..."
        cp index_embedded.html index.html
        cp index_embedded.html github-pages/index.html
        echo "已将index_embedded.html复制到根目录index.html和github-pages/index.html"
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git add github-pages/index.html
        git add 积分排名结果.xlsx
        if git diff --staged --quiet; then
          echo "没有更改需要提交"
        else
          git commit -m "${{ github.event.inputs.message }} - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "更改已提交并推送"
        fi
