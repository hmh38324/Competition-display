name: 自动计算分数并更新页面

on:
  schedule:
    # 每天上午8点执行
    - cron: '0 8 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    paths:
      - 'data.xlsx'
      - 'negative.xlsx'
      - 'calculate_scores.py'
      - 'convert_to_embedded.py'

jobs:
  update-scores:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl
        
    - name: 计算分数和排名
      run: |
        python calculate_scores.py
        
    - name: 生成嵌入数据的HTML文件
      run: |
        python convert_to_embedded.py
        
    - name: 更新GitHub Pages
      run: |
        cp index_embedded.html github-pages/index.html
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add github-pages/index.html
        git add 积分排名结果.xlsx
        git diff --staged --quiet || git commit -m "自动更新分数和排名 - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
